<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="../stylesheets/style.css" rel="stylesheet">
    <title>Advanced Search</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/logout">
              Logout
            </a>
            <a class="navbar-brand link" href="/advanced-search">
                Advanced Search
            </a>
            <a class="navbar-brand link" href="/members">
                My Recipes
              </a>
          </div>
        </div>
      </nav>

    <h1>Advanced Search</h1>

    <form id="advanced-search">
        <div class="form-group row">

            <legend class="col-form-label col-sm-2 pt-0">Dish</legend>
            <div class="col-sm-10">
                <input class="form-control" id="dish">
                <div style="display: none" id="search-error-alert" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span> <span id="search-error-msg"></span>
                </div>
            </div>

        </div>

        <fieldset class="form-group">

            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Prep Time</legend>
                <div class="col-sm-10">
                    <div class="form-group">
                        <select id="prep-time" class="form-control" id="exampleFormControlSelect1">
                        <option value="any">Any</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Diet</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="diet-input" type="radio" name="diet" id="none" value="">
                        <label class="form-check-label" for="diet">
                            None
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="diet-input" type="radio" name="diet" id="keto" value="Ketogenic">
                        <label class="form-check-label" for="diet">
                            Ketogenic
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="diet-input" type="radio" name="diet" id="vegetarian" value="Vegetarian">
                        <label class="form-check-label" for="diet">
                            Vegetarian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="diet-input" type="radio" name="diet" id="vegan" value="Vegan">
                        <label class="form-check-label" for="diet">
                            Vegan
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="diet-input" type="radio" name="diet" id="pescetarian" value="Pescetarian">
                        <label class="form-check-label" for="diet">
                            Pescetarian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="diet-input" type="radio" name="diet" id="paleo" value="Paleo">
                        <label class="form-check-label" for="diet">
                            Paleo
                        </label>
                    </div>
                </div>
            </div>

        </fieldset>

        <div class="form-group row">
            <legend class="col-form-label col-sm-2 pt-0">Intolerances</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="allergy" value="dairy">
                    <label class="form-check-label" for="allergy">
                        Dairy
                    </label>
                    <input class="form-check-input" type="checkbox" name="allergy" value="gluten">
                    <label class="form-check-label" for="allergy">
                        Gluten
                    </label>
                    <input class="form-check-input" type="checkbox" name="allergy" value="peanut">
                    <label class="form-check-label" for="allergy">
                        Peanut
                    </label>
                    <input class="form-check-input" type="checkbox" name="allergy" value="shellfish">
                    <label class="form-check-label" for="allergy">
                        Shellfish
                    </label>
                    <input class="form-check-input" type="checkbox" name="allergy" value="soy">
                    <label class="form-check-label" for="allergy">
                        Soy
                    </label>
                    <input class="form-check-input" type="checkbox" name="allergy" value="treenut">
                    <label class="form-check-label" for="allergy">
                        Tree Nut
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <div class="container-fluid">
        <div class="row">
            <h3 id="no-recipes"></h3>
            <div id="advanced-search-results">
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/advanced-search.js"></script>
</body>

</html>

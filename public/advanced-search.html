<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <title>Advanced Search</title>
</head>

<body>

    <h1>Adanced Search</h1>

    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Dish</label>
            <div class="col-sm-10">
                <input class="form-control" id="dish">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Diet</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                            value="Ketogenic" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Ketogenic
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                            value="Vegetarian">
                        <label class="form-check-label" for="gridRadios2">
                            Vegetarian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Vegan">
                        <label class="form-check-label" for="gridRadios2">
                            Vegan
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                            value="Pescetarian">
                        <label class="form-check-label" for="gridRadios2">
                            Pescetarian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Paleo">
                        <label class="form-check-label" for="gridRadios2">
                            Paleo
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-2">Intolorences:</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="dairy">
                    <label class="form-check-label" for="gridCheck1">
                        Dairy
                    </label>
                    <input class="form-check-input" type="checkbox" id="gluten">
                    <label class="form-check-label" for="gridCheck1">
                        Gluten
                    </label>
                    <input class="form-check-input" type="checkbox" id="peanut">
                    <label class="form-check-label" for="gridCheck1">
                        Peanut
                    </label>
                    <input class="form-check-input" type="checkbox" id="shellfish">
                    <label class="form-check-label" for="gridCheck1">
                        Shellfish
                    </label>
                    <input class="form-check-input" type="checkbox" id="soy">
                    <label class="form-check-label" for="gridCheck1">
                        Soy
                    </label>
                    <input class="form-check-input" type="checkbox" id="treenut">
                    <label class="form-check-label" for="gridCheck1">
                        Tree Nut
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/advanced-search.js"></script>
</body>

</html>
